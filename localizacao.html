<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Localização</title>
</head>
<body>
    <div class="localizacao">
        <div class="head">
            <div class="info">
                <div class="icon">
                    <img src="img/icone-localizacao.png" alt="Localização">
                </div>
                <div class="text">
                    <span>Localização</span>
                    <span>Av. Paulista, SN - São Paulo - SP, Brasil</span>
                </div>
            </div>

            <div class="info">
                <div class="icon">
                    <img src="img/icone-telefone.png" alt="Localização">
                </div>
                <div class="text">
                    <span>Telefone</span>
                    <span>(11) 9999-9999</span>
                </div>
            </div>

            <div class="info">
                <div class="icon">
                    <img src="img/icone-email.png" alt="Localização">
                </div>
                <div class="text">
                    <span>E-mail</span>
                    <span>contato@famacialider.com</span>
                </div>
            </div>

            <div class="info">
                <div class="icon">
                    <img src="img/icone-hora.png" alt="Localização">
                </div>
                <div class="text">
                    <span>Horário</span>
                    <span>Seg. à Dom.: 8AM às 24PM</span>
                </div>
            </div>
        </div>

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1977213306745!2d-46.65868124976722!3d-23.561341267400753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%20Brasil!5e0!3m2!1spt-PT!2spt!4v1608221708500!5m2!1spt-PT!2spt"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>
    </div>
</body>
</html>
